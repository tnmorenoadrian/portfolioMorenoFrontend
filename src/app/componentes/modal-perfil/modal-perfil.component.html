<div class="modal-header">
    <h2 class="modal-title">{{ fromParentTitle }}</h2>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <input type="text" id="perfil" class="form-control" [(ngModel)]="fromParentPersona.nombres"/>
  </div>
  <div class="modal-body">
    <input type="text" id="perfil" class="form-control" [(ngModel)]="fromParentPersona.apellido"/>
  </div>
  <div class="modal-body">
    <input type="text" id="perfil" class="form-control" [(ngModel)]="fromParentPersona.ocupacion"/>
  </div>
  <div class="modal-footer">
    <button type="button" type="submit" class="btn custom-btn" (click)="actualizar()">Save changes</button>
  </div>

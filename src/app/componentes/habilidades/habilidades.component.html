
<!-- Habilidades -->
<div class="card mat-card" id="habilidades">
    <div class="card-titles">
      <h1>Habilidades</h1>
      <button type="button" class="btn btn-info btn-circle" id="experiencia-edit" *ngIf="authService.isLoggedIn" (click)="openModalHabilidades(miPortfolio.persona)"><i class="fa fa-pen"></i>
      </button>
      <button type="button" class="btn btn-info btn-circle" id="experiencia-trash" *ngIf="authService.isLoggedIn" (click)="borrarHabilidad(miPortfolio.persona)" ><i class="fa fa-trash"></i>
      </button>
    </div>
    
    <div id="background-skills">
      
      <div class="cont-skill">
        <h2>Programacion</h2>

        <ul class="items-list" >
          <li *ngFor="let habilidades of habilidadesList" >
           
            <div class="skill-box">
              <span class="title">{{habilidades.titulo_habilidad}}</span>
              <div class="skill-bar">
                  <span class="skill-per html">
                      <span class="tooltipo">{{habilidades.nivel_habilidad}}</span>
                  </span>
              </div>
            </div>          
          </li>
        </ul>

      </div>


<!-- Habilidades -->
<div class="card mat-card" id="habilidades">
    <div class="card-titles">
      <h1>Habilidades</h1>
      <button type="button" class="btn btn-info btn-circle" id="habilidades-add" *ngIf="authService.isLoggedIn" (click)="openModalHabilidadAdd()" ><i class="fa fa-plus"></i>
      </button>
      <button type="button" class="btn btn-info btn-circle" id="habilidades-edit" *ngIf="authService.isLoggedIn" (click)="openModalHabilidades(miPortfolio.id)"><i class="fa fa-pen"></i>
      </button>
    </div>
    
    <div id="background-skills">
      
      <div class="cont-skill">
        <h2>ProgramaciÃ³n</h2>
        <ul class="items-list" >
          <ng-container *ngFor="let habilidades of habilidadesList; let i = index">
          <li *ngIf="habilidades.programacion_habilidad">      
            <div class="skill-box" >           
              <span class="title">{{habilidades.programacion_habilidad}}</span>
              <div class="skill-bar">
                  <span class="skill-per html" [ngStyle]="{'width': habilidades.nivel_habilidad + '%','animation-delay': i/5 + 's'}">
                      <span class="tooltipo">{{habilidades.nivel_habilidad}}%</span>
                  </span>
              </div>
            </div>          
          </li>
          </ng-container>
        </ul>
      </div>
        
      <div class="cont-skill">
        <h2>Idiomas</h2>
        <ul class="items-list" >
          <ng-container *ngFor="let habilidades of habilidadesList; let i = index">
          <li *ngIf="habilidades.idioma_habilidad">
            <div class="skill-box" >
              <span class="title">{{habilidades.idioma_habilidad}}</span>
              <div class="skill-bar">
                  <span class="skill-per html" [ngStyle]="{'width': habilidades.nivel_habilidad + '%','animation-delay': i/5 + 's'}">
                      <span class="tooltipo">{{habilidades.nivel_habilidad}}%</span>
                  </span>
              </div>
            </div>          
          </li>
          </ng-container>
        </ul>
      </div>        
        
      </div>
</div>

<!-- Experiencia -->
<div class="card mat-card" id="experiencia">
    <div id="experiencie">
       <div class="card-titles">
        <h1 style="padding-left: 30px;">Experiencia</h1> 
         <button type="button" class="btn btn-info btn-circle" id="experiencia-add" *ngIf="authService.isLoggedIn" (click)="openModalExperienciaAdd()" ><i class="fa fa-plus"></i>
         </button>
       </div>
       
         <ul class="items-list" data-aos="zoom-out-up"
         data-aos-anchor="#experiencia"
         data-aos-offset="200"
         data-aos-duration="500">
          <li *ngFor="let experiencia of experienciaList" >
            <button type="button" class="btn btn-info btn-circle" id="experiencia-edit" *ngIf="authService.isLoggedIn" (click)="openModalExperiencia(experiencia.id)"><i class="fa fa-pen"></i>
            </button>
            <button type="button" class="btn btn-info btn-circle" id="experiencia-trash" *ngIf="authService.isLoggedIn" (click)="borrarExperiencia(experiencia.id)" ><i class="fa fa-trash"></i>
            </button>
            <div id="imagen" >
            <img [src]="experiencia.image_experiencia" width="170" height="200" />
            </div>
            <div id="contenido">
             
            <h2>{{experiencia.titulo_experiencia}}</h2>
            <p align="justify">{{experiencia.info_experiencia}}</p>
            <p></p>
            <p>Desde: {{experiencia.desde_experiencia}}</p>
            <p>Hasta: {{experiencia.hasta_experiencia}}</p>
            </div>
          </li>
        </ul>
       
    </div>
</div>

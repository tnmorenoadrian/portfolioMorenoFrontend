<!-- Experiencia -->
<div class="card mat-card" id="experiencia">
    <div id="experiencie">
       <div class="card-titles">
         <h1>Experiencia</h1>
       </div>
       <div>
         <ul class="items-list">
          <li *ngFor="let experiencia of experienciaList">
            <button type="button" class="btn btn-info btn-circle" id="experiencia"><i class="fa fa-pen"></i>
            </button>
            <img [src]="experiencia.img" />
            <h2>{{experiencia.name}}</h2>
            <p>{{experiencia.info}}</p>
          </li>
        </ul>
       </div>
    </div>
</div>

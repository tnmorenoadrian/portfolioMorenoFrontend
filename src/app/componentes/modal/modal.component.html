<div class="modal-header">
  <h2 class="modal-title">{{ fromParentTitle | json }}</h2>
</div>
<div class="modal-body">
  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">{{ fromParent | json }}</textarea>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal('close')">Close</button>
  <button type="button" class="btn btn-primary" (click)="actualizar(fromParent)">Save changes</button>
</div>

<!-- Educacion -->   
<div class="card mat-card" id="educacion">
    <div id="education">
       <div class="card-titles">
         <h1><i class="fa fa-graduation-cap" aria-hidden="true"></i> EDUCACION</h1>
       </div>
       <div>
         <ul class="items-list">
          <li *ngFor="let educacion of educacionList">
            <button type="button" class="btn btn-info btn-circle" id="educacion-edit"><i class="fa fa-pen"></i>
            </button>
            <button type="button" class="btn btn-info btn-circle" id="educacion-trash"><i class="fa fa-trash"></i>
            </button>
            <img [src]="educacion.img" />
            <h2>{{educacion.name}}</h2>
            <p>{{educacion.info}}</p>
          </li>
        </ul>
       </div>
    </div>
</div>

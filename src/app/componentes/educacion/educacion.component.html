<!-- Educacion -->   
<div class="card mat-card" id="educacion">
    <div id="education">
       <div class="card-titles">
         <h1 style="margin-left: 20px;">Educaci√≥n</h1>
       </div>
       <div id="list-education">
         <ul class="items-list">
          <li *ngFor="let educacion of educacionList">
            <div class="btn-edit" id="educacion">
              <a href="#" class="btn-right"><i class="fa fa-pen"></i></a>

            <p>{{educacion.info}}</p>
          </li>
        </ul>
       </div>
    </div>
</div>

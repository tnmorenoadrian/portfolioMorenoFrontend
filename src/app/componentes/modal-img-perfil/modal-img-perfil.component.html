<div class="modal-header">
    <h2 class="modal-title">{{ fromParentTitle }}</h2>
  </div>

    <div class="modal-body"> 
        <div class="file-select" id="src-file" >
          <input type="file" id="perfil" (change)="onImageUpload($event)">
         
          <input type="button" (click)="imageUploadAction()" value="Upload Image" class="btn btn-primary" style="
          margin-top: 20px; margin-bottom: 20px;"> 
       </div>
      <div>
        <p>{{fromParentPersona.image_perfil}}</p>
        <output *ngIf=successResponse class="success">{{successResponse}}</output>
      </div>

    </div>
      <div class="modal-footer">
          <input type="text" id="image" placeholder="Search Image" [(ngModel)]="image" name="image" />
          <input type="button" (click)="viewImage()" value="View Image" class="btn btn-primary">
      <div *ngIf=dbImage>
          <img [src]="dbImage">
      </div>

</div>
